version: '3.8'

services:
  # Qdrant Vector Database - Primary semantic search store
  qdrant:
    image: qdrant/qdrant:v1.12.0
    container_name: akashic-qdrant
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC API
    volumes:
      - akashic_vectors:/qdrant/storage
      - ./qdrant/config.yaml:/qdrant/config/production.yaml:ro
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j Graph Database - Knowledge graph store
  neo4j:
    image: neo4j:5.26-community
    container_name: akashic-neo4j
    ports:
      - "7474:7474"   # HTTP browser
      - "7687:7687"   # Bolt protocol
    volumes:
      - akashic_graph:/data
      - akashic_graph_logs:/logs
      - ./neo4j/neo4j.conf:/conf/neo4j.conf:ro
    environment:
      - NEO4J_AUTH=neo4j/akashic_secure_2026
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "akashic_secure_2026", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch - BM25 keyword search for hybrid retrieval
  elasticsearch:
    image: elasticsearch:8.17.0
    container_name: akashic-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - akashic_bm25:/usr/share/elasticsearch/data
      - ./elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - cluster.name=akashic-cluster
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'green\\|yellow'"]
      interval: 10s
      timeout: 5s
      retries: 5
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

  # Redis - Session state and caching
  redis:
    image: redis:7.4-alpine
    container_name: akashic-redis
    ports:
      - "6379:6379"
    volumes:
      - akashic_cache:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  akashic_vectors:
    name: akashic_vectors
  akashic_graph:
    name: akashic_graph
  akashic_graph_logs:
    name: akashic_graph_logs
  akashic_bm25:
    name: akashic_bm25
  akashic_cache:
    name: akashic_cache

networks:
  default:
    name: akashic-network
